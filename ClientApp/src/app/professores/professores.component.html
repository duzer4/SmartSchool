<div class="row">
  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="mr-auto">
        <app-titulo [titulo]="'CÃ³d. Professor: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="mt-4">
        <button class="btn btn-outline-danger" (click)="voltar()">Fechar</button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" formControlName="nome" class="form-control col-6">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control col-6">
      </div>
      <div class="form-group">
        <button class="btn btn-success" [disabled]="!professorForm.valid">Enviar</button>
      </div>
    </form>
  </div>

  <div [ngClass]="{'col-sm-6': professorSelecionado, 'col-sm-12': !professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="professorSelect(prof)">
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.nome}}</td>
          <td>{{prof.disciplina}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
